<!DOCTYPE html>
<html>
<head>
  <title>You're Invited</title>
</head>
<body>
  <h2>Processing your invite...</h2>
  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    if (token) {
      document.body.innerHTML = `<h2>Welcome! Your invite token is: <code>${token}</code></h2>`;
      // You can validate the token here with backend if needed
    } else {
      document.body.innerHTML = `<h2>Invalid or missing invite token.</h2>`;
    }
  </script>
</body>
</html>
