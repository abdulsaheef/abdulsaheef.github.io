<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet on Time - Time Zone Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> Meet on Time</h1>
            <div class="controls">
                <button id="theme-toggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
                <div class="time-format">
                    <span>Time format:</span>
                    <button class="active" data-format="24">24h</button>
                    <button data-format="12">12h</button>
                </div>
            </div>
        </header>

        <main>
            <div class="city-input">
                <input type="text" id="city-input" placeholder="Add a city (e.g., New York)" autocomplete="off">
                <button id="add-city"><i class="fas fa-plus"></i> Add City</button>
            </div>

            <div class="timeline-container">
                <div class="time-scale">
                    <!-- Generated by JavaScript -->
                </div>
                <div class="participants">
                    <!-- Generated by JavaScript -->
                </div>
            </div>

            <div class="selection-info">
                <div id="selected-slot">
                    <span>Available Slot:</span>
                    <span id="slot-time">Select a time slot</span>
                </div>
                <div class="buttons">
                    <button id="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                    <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by <span id="credits">You</span></p>
        </footer>
    </div>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Share Meeting Time</h3>
            <div class="share-options">
                <input type="text" id="share-link" readonly>
                <button id="copy-link"><i class="fas fa-copy"></i> Copy</button>
            </div>
            <div class="time-zones">
                <h4>Converted Times:</h4>
                <div id="converted-times"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
