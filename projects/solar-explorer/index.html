<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; }
    h1 { text-align: center; margin: 1em 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .planet {
      text-align: center;
      cursor: pointer;
    }
    .planet img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Solar Explorer</h1>
  <div class="grid">
    <div class="planet"><a href="planet.html?planet=sun"><img src="assets/textures/sun.jpg"><br>Sun</a></div>
    <div class="planet"><a href="planet.html?planet=mercury"><img src="assets/textures/mercury.jpg"><br>Mercury</a></div>
    <div class="planet"><a href="planet.html?planet=venus"><img src="assets/textures/venus.jpg"><br>Venus</a></div>
    <div class="planet"><a href="planet.html?planet=earth"><img src="assets/textures/earth.jpg"><br>Earth</a></div>
    <div class="planet"><a href="planet.html?planet=moon"><img src="assets/textures/moon.jpg"><br>Moon</a></div>
    <div class="planet"><a href="planet.html?planet=mars"><img src="assets/textures/mars.jpg"><br>Mars</a></div>
    <div class="planet"><a href="planet.html?planet=jupiter"><img src="assets/textures/jupiter.jpg"><br>Jupiter</a></div>
    <div class="planet"><a href="planet.html?planet=saturn"><img src="assets/textures/saturn.jpg"><br>Saturn</a></div>
    <div class="planet"><a href="planet.html?planet=uranus"><img src="assets/textures/uranus.jpg"><br>Uranus</a></div>
    <div class="planet"><a href="planet.html?planet=neptune"><img src="assets/textures/neptune.jpg"><br>Neptune</a></div>
  </div>
</body>
</html>
