<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Explorer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .planet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }
    .planet-grid a {
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .planet-grid a:hover {
      transform: scale(1.1);
    }
    .planet-grid img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #444;
      background: #111;
    }
    .planet-grid span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üåç Solar Explorer</h1>
  <div class="planet-grid">
    <a href="planet.html?planet=mercury">
      <img src="assets/textures/mercury.jpg" alt="Mercury">
      <span>Mercury</span>
    </a>
    <a href="planet.html?planet=venus">
      <img src="assets/textures/venus.jpg" alt="Venus">
      <span>Venus</span>
    </a>
    <a href="planet.html?planet=earth">
      <img src="assets/textures/earth.jpg" alt="Earth">
      <span>Earth</span>
    </a>
    <a href="planet.html?planet=moon">
      <img src="assets/textures/moon.jpg" alt="Moon">
      <span>Moon</span>
    </a>
    <a href="planet.html?planet=mars">
      <img src="assets/textures/mars.jpg" alt="Mars">
      <span>Mars</span>
    </a>
    <a href="planet.html?planet=jupiter">
      <img src="assets/textures/jupiter.jpg" alt="Jupiter">
      <span>Jupiter</span>
    </a>
    <a href="planet.html?planet=saturn">
      <img src="assets/textures/saturn.jpg" alt="Saturn">
      <span>Saturn</span>
    </a>
    <a href="planet.html?planet=uranus">
      <img src="assets/textures/uranus.jpg" alt="Uranus">
      <span>Uranus</span>
    </a>
    <a href="planet.html?planet=neptune">
      <img src="assets/textures/neptune.jpg" alt="Neptune">
      <span>Neptune</span>
    </a>
  </div>
</body>
</html>
