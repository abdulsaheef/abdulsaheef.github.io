<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Lens | Explore the Story of Time</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500&display=swap">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7b2dff;
            --dark: #0a0a20;
            --light: #f0f8ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            letter-spacing: 2px;
            animation: pulse 3s infinite alternate;
        }
        
        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .swipe-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 4rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .swipe-prompt .checkbox {
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .swipe-prompt .checkbox::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 4px;
        }
        
        .swipe-prompt:hover .checkbox::before {
            opacity: 0.3;
        }
        
        .swipe-prompt span {
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .time-portal {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.1) 0%, rgba(123, 45, 255, 0) 70%);
            filter: blur(20px);
            animation: portal-pulse 8s infinite alternate;
            z-index: -1;
        }
        
        .time-portal:nth-child(1) {
            top: -150px;
            left: -150px;
        }
        
        .time-portal:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .time-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(0, 240, 255, 0.1));
            z-index: -1;
            animation: wave 12s infinite linear;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 20px rgba(0, 240, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(123, 45, 255, 0.5); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes portal-pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 0.9; }
        }
        
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.2rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="time-portal"></div>
    <div class="time-portal"></div>
    
    <div class="container">
        <h1>TIME LENS</h1>
        <p>Explore the story of time like never before. A revolutionary interface to visualize, manipulate, and travel through temporal dimensions.</p>
        
        <div class="swipe-prompt">
            <div class="checkbox">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12L10 17L20 7" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span>Swipe to begin temporal journey</span>
        </div>
    </div>
    
    <div class="time-wave"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00f0ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#7b2dff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add click interaction for the swipe prompt
            document.querySelector('.swipe-prompt').addEventListener('click', function() {
                this.classList.add('active');
                // Here you would typically navigate to the next page
                console.log('Beginning temporal journey...');
                // window.location.href = '/next-page';
            });
        });
    </script>
</body>
</html>
