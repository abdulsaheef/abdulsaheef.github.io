
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DueBook</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>DueBook</h1>
    <nav>
      <button onclick="showPage('form')">Add Vendor</button>
      <button onclick="showPage('calendar')">Calendar</button>
      <button onclick="showPage('insights')">Insights</button>
    </nav>
  </header>

  <main>
    <section id="form" class="page active">
      <h2>Add Payment</h2>
      <form id="vendorForm">
        <input type="text" placeholder="Nickname" id="nickname" required />
        <input type="text" placeholder="Legal Name" id="legalName" required />
        <input type="date" id="startDate" required />
        <input type="number" placeholder="Duration (Days)" id="duration" required />
        <input type="number" placeholder="Amount" id="amount" required />
        <select id="priority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </section>

    <section id="calendar" class="page">
      <h2>Payout Calendar</h2>
      <div id="calendar-grid"></div>
      <button onclick="exportCSV()">Export CSV</button>
      <div id="alert-box"></div>
    </section>

    <section id="insights" class="page">
      <h2>Insights</h2>
      <div id="insights-content"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 DueBook</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
