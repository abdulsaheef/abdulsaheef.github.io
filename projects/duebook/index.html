<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DueBook - Vendor Planner</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <nav class="app-nav">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="vendors">Vendors</button>
    <button data-tab="calendar">Calendar</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <main>
    <section id="dashboard" class="tab-content active">
      <h2>Welcome to DueBook</h2>
      <p>Your smart vendor payment planner.</p>
    </section>

    <section id="vendors" class="tab-content">
      <h2>Add Vendor</h2>
      <form id="vendor-form">
        <input type="text" placeholder="Nickname" id="nickname" required />
        <input type="text" placeholder="Legal Name" id="legalName" required />
        <input type="number" placeholder="Amount" id="amount" required />
        <input type="number" placeholder="Terms (days)" id="terms" required />
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <div id="vendor-list"></div>
    </section>

    <section id="calendar" class="tab-content">
      <h2>Calendar View</h2>
      <button id="export-btn">Export CSV</button>
      <div id="calendar-grid"></div>
    </section>

    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <p>Install this app for offline use from your browser settings.</p>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
