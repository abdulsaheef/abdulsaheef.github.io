<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog-Style Compass</title>
  <meta name="description" content="Use the Digital Compass — a sleek web-based tool to find direction with real-time rotation and degree readings.">
<meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="compass-container">
    <div id="numeric" class="numeric-display">0°</div>
    <img src="assets/dial.png" id="dial" alt="Dial">
    <img src="assets/needle.png" id="needle" alt="Needle">
    <div id="cardinal" class="cardinal-display">N</div>
  </div>

  <p class="tap-msg">Tap anywhere to activate compass</p>
  <script src="compass.js"></script>
</body>
</html>
