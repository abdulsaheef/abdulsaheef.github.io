<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradeMock - Virtual NSE Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔐 LOGIN SCREEN -->
  <div id="login-screen" class="overlay">
    <div class="login-box">
      <h2>Welcome to TradeMock</h2>
      <input id="login-username" placeholder="Enter username" />
      <button id="login-btn">Start / Resume</button>
    </div>
  </div>

  <!-- 📊 MAIN APP -->
  <div id="app" class="hidden">
    <!-- 📍 HEADER -->
    <header>
      <h1>TradeMock</h1>
      <div class="account-info">
        <span>💰 ₹<span id="balance">0</span></span>
        <span>📦 ₹<span id="invested">0</span></span>
      </div>
    </header>

    <!-- 🔁 CONTENT -->
    <main>
      <section id="market" class="page active">
        <h2>📈 Market</h2>
        <ul id="market-list"></ul>
      </section>

      <section id="portfolio" class="page">
        <h2>💼 Portfolio</h2>
        <ul id="portfolio-list"></ul>
      </section>

      <section id="demat" class="page">
        <h2>📋 Demat Statement</h2>
        <ul id="demat-statement"></ul>
      </section>

      <section id="history" class="page">
        <h2>📃 Trade History</h2>
        <ul id="trade-history"></ul>
      </section>
    </main>

    <!-- 🧭 NAVIGATION -->
    <nav class="bottom-nav">
      <button data-target="market">Market</button>
      <button data-target="portfolio">Portfolio</button>
      <button data-target="demat">Demat</button>
      <button data-target="history">History</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
