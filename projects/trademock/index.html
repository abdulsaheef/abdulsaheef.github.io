<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradeMock</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Login Screen -->
  <div class="auth-container" id="auth-screen">
    <div class="auth-card">
      <div class="app-logo">
        <i class="fas fa-chart-line"></i>
        <h1>TradeMock</h1>
      </div>
      <p class="app-tagline">Mock Trading Simulator â€“ Learn by Doing</p>
      <form id="login-form" class="auth-form">
        <div class="input-group">
          <label for="username">Enter Username</label>
          <input type="text" id="username" placeholder="e.g. saheef" required />
        </div>
        <button type="submit" class="auth-button">
          <i class="fas fa-sign-in-alt"></i> Start Trading
        </button>
      </form>
    </div>
  </div>

  <!-- Main App Container -->
  <div class="app-container" id="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-bolt"></i>
        <h2>TradeMock</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item active" data-section="home"><i class="fas fa-home"></i><span>Home</span></li>
          <li class="nav-item" data-section="portfolio"><i class="fas fa-briefcase"></i><span>Portfolio</span></li>
          <li class="nav-item" data-section="demat"><i class="fas fa-layer-group"></i><span>Demat</span></li>
          <li class="nav-item" data-section="history"><i class="fas fa-history"></i><span>History</span></li>
        </ul>
      </nav>
      <div class="user-profile">
        <div class="profile-avatar">ðŸ‘¤</div>
        <div class="profile-info">
          <div class="profile-name" id="profile-username">User</div>
          <div class="profile-balance">â‚¹<span id="profile-balance">0</span></div>
        </div>
        <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 id="section-title">Home</h1>
        <div class="balance-display">
          <strong>Balance:</strong> â‚¹<span id="available-balance">0</span>
        </div>
      </div>

      <!-- Market Section -->
      <section id="home-section" class="content-section">
        <div class="market-header">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search stocks...">
          </div>
        </div>
        <div id="stocks-container" class="stocks-grid"></div>
      </section>

      <!-- Portfolio Section -->
      <section id="portfolio-section" class="content-section hidden">
        <div class="portfolio-summary" id="portfolio-summary"></div>
        <div class="portfolio-table">
          <table id="portfolio-table">
            <thead>
              <tr>
                <th>Stock</th><th>Qty</th><th>Avg Price</th><th>Current</th><th>P&L</th><th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Demat Section -->
      <section id="demat-section" class="content-section hidden">
        <div class="demat-header">
          <h2>Demat Queue</h2>
        </div>
        <div class="demat-content" id="demat-queue">
          <table>
            <thead>
              <tr><th>Stock</th><th>Qty</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- History Section -->
      <section id="history-section" class="content-section hidden">
        <div class="history-filters">
          <div class="filter-group">
            <label for="filter-type">Type:</label>
            <select id="filter-type">
              <option value="">All</option>
              <option value="Buy">Buy</option>
              <option value="Sell">Sell</option>
            </select>
          </div>
        </div>
        <div class="history-table">
          <table id="history-table">
            <thead>
              <tr><th>Type</th><th>Stock</th><th>Qty</th><th>Price</th><th>Total</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-nav">
    <button class="mobile-nav-btn active" data-section="home"><i class="fas fa-home"></i>Home</button>
    <button class="mobile-nav-btn" data-section="portfolio"><i class="fas fa-briefcase"></i>Portfolio</button>
    <button class="mobile-nav-btn" data-section="demat"><i class="fas fa-layer-group"></i>Demat</button>
    <button class="mobile-nav-btn" data-section="history"><i class="fas fa-history"></i>History</button>
  </nav>

  <!-- Trade Modal -->
  <div class="modal" id="trade-modal">
    <div class="modal-content">
      <button class="modal-close" id="trade-close">&times;</button>
      <h2>Place Order</h2>
      <div class="trade-info">
        <div class="trade-stock">
          <span class="trade-stock-symbol" id="trade-stock-symbol">TCS</span>
          <span class="trade-stock-name" id="trade-stock-name">Tata Consultancy</span>
        </div>
        <div class="trade-price">Price: â‚¹<span id="trade-stock-price">0</span></div>
      </div>
      <div class="trade-type">
        <button class="trade-type-btn active" data-type="Buy">Buy</button>
        <button class="trade-type-btn" data-type="Sell">Sell</button>
      </div>
      <div class="form-group">
        <label for="trade-qty">Quantity</label>
        <input type="number" id="trade-qty" min="1" value="1"/>
      </div>
      <div class="trade-summary">
        <div class="summary-row"><span>Total</span><span>â‚¹<span id="trade-total">0</span></span></div>
      </div>
      <button class="trade-submit-btn" id="trade-submit">Confirm</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
