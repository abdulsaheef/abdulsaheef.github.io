<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradeMock | Virtual Stock Trading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen" class="auth-container">
    <div class="auth-card">
      <div class="app-logo">
        <i class="fas fa-chart-line"></i>
        <h1>TradeMock</h1>
      </div>
      <p class="app-tagline">Learn trading with virtual money</p>
      <form id="login-form" class="auth-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required/>
        </div>
        <button type="submit" class="auth-button">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-container" class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-chart-line"></i>
        <h2>TradeMock</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item active" data-section="market">
            <i class="fas fa-home"></i>
            <span>Market</span>
          </li>
          <li class="nav-item" data-section="portfolio">
            <i class="fas fa-wallet"></i>
            <span>Portfolio</span>
          </li>
          <li class="nav-item" data-section="demat">
            <i class="fas fa-landmark"></i>
            <span>Demat</span>
          </li>
          <li class="nav-item" data-section="history">
            <i class="fas fa-history"></i>
            <span>History</span>
          </li>
        </ul>
      </nav>
      <div class="user-profile">
        <div class="profile-avatar"><i class="fas fa-user"></i></div>
        <div class="profile-info">
          <span class="profile-name" id="profile-username">Guest</span>
          <span class="profile-balance">₹<span id="profile-balance">100000</span></span>
        </div>
        <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <header class="content-header">
        <h1 id="section-title">Market</h1>
        <div class="header-actions">
          <div class="balance-display">
            <span>Available Balance:</span>
            <span class="balance-amount">₹<span id="available-balance">100000</span></span>
          </div>
        </div>
      </header>

      <!-- Sections will be dynamically toggled -->
      <section id="market-section" class="content-section"></section>
      <section id="portfolio-section" class="content-section hidden"></section>
      <section id="demat-section" class="content-section hidden"></section>
      <section id="history-section" class="content-section hidden"></section>
    </main>

    <!-- Bottom Nav (Mobile) -->
    <nav class="mobile-nav">
      <button class="mobile-nav-btn active" data-section="market">
        <i class="fas fa-home"></i><span>Market</span>
      </button>
      <button class="mobile-nav-btn" data-section="portfolio">
        <i class="fas fa-wallet"></i><span>Portfolio</span>
      </button>
      <button class="mobile-nav-btn" data-section="demat">
        <i class="fas fa-landmark"></i><span>Demat</span>
      </button>
      <button class="mobile-nav-btn" data-section="history">
        <i class="fas fa-history"></i><span>History</span>
      </button>
    </nav>

    <!-- Trade Modal -->
    <div id="trade-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2 id="trade-modal-title">Trade Stock</h2>
        <div class="trade-info">
          <div class="trade-stock">
            <span id="trade-stock-symbol">RELIANCE</span>
            <span id="trade-stock-name">Reliance Industries</span>
          </div>
          <div class="trade-price">
            <span>LTP:</span>
            <span id="trade-stock-price">₹2450.75</span>
          </div>
        </div>
        <div class="trade-form">
          <div class="trade-type">
            <button class="trade-type-btn active" data-type="buy">Buy</button>
            <button class="trade-type-btn" data-type="sell">Sell</button>
          </div>
          <div class="form-group">
            <label for="trade-qty">Quantity</label>
            <input type="number" id="trade-qty" min="1" value="1" />
          </div>
          <div class="form-group">
            <label for="trade-price">Price (₹)</label>
            <input type="number" id="trade-price" step="0.01" />
          </div>
          <div class="trade-summary">
            <div class="summary-row">
              <span>Total Amount</span><span id="trade-total">₹0.00</span>
            </div>
            <div class="summary-row">
              <span>Brokerage</span><span id="trade-brokerage">₹0.00</span>
            </div>
            <div class="summary-row total">
              <span>Net Amount</span><span id="trade-net">₹0.00</span>
            </div>
          </div>
          <button id="trade-submit" class="trade-submit-btn">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
