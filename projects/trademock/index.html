<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradeMock | Simulated Trading</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="auth-screen">
    <div class="auth-card">
      <h1>TradeMock</h1>
      <p>Mock trade your way like a pro</p>
      <form id="login-form">
        <input type="text" id="username" placeholder="Enter username" required />
        <button type="submit">Start Trading</button>
      </form>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-container">

    <!-- Sidebar (Desktop) -->
    <div class="sidebar">
      <h2>TradeMock</h2>
      <div class="nav-item active" data-section="home"><i class="fas fa-home"></i>Home</div>
      <div class="nav-item" data-section="portfolio"><i class="fas fa-chart-line"></i>Portfolio</div>
      <div class="nav-item" data-section="demat"><i class="fas fa-warehouse"></i>Demat</div>
      <div class="nav-item" data-section="history"><i class="fas fa-history"></i>History</div>
      <div class="nav-item" data-section="profile"><i class="fas fa-user"></i>Profile</div>
      <div class="nav-item" id="logout-btn"><i class="fas fa-sign-out-alt"></i>Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 id="section-title">Home</h1>

      <!-- Sections -->
      <div id="home-section" class="content-section">
        <div id="stocks-container"></div>
      </div>

      <div id="portfolio-section" class="content-section hidden">
        <div class="card"><h3>Your Holdings</h3><div id="holdings-list">No holdings yet.</div></div>
      </div>

      <div id="demat-section" class="content-section hidden">
        <div class="card"><h3>Demat Queue</h3><div id="demat-queue">No stocks in demat.</div></div>
      </div>

      <div id="history-section" class="content-section hidden">
        <div class="card"><h3>Trade History</h3><div id="trade-history">No trades yet.</div></div>
      </div>

      <div id="profile-section" class="content-section hidden">
        <div class="card">
          <h3>User Info</h3>
          <p>Username: <span id="profile-username"></span></p>
          <p>Balance: â‚¹<span id="profile-balance"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Trade Modal -->
  <div class="modal" id="trade-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal">&times;</button>
      <h2>Place Trade</h2>
      <label for="trade-symbol">Stock</label>
      <input type="text" id="trade-symbol" readonly />
      <label for="trade-quantity">Quantity</label>
      <input type="number" id="trade-quantity" min="1" />
      <button class="btn" id="trade-confirm-btn">Buy</button>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div class="mobile-nav">
    <div class="mobile-nav-btn active" data-section="home"><i class="fas fa-home"></i>Home</div>
    <div class="mobile-nav-btn" data-section="portfolio"><i class="fas fa-chart-line"></i>Portfolio</div>
    <div class="mobile-nav-btn" data-section="demat"><i class="fas fa-warehouse"></i>Demat</div>
    <div class="mobile-nav-btn" data-section="history"><i class="fas fa-history"></i>History</div>
    <div class="mobile-nav-btn" data-section="profile"><i class="fas fa-user"></i>Profile</div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
